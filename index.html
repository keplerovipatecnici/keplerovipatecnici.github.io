    <script>
      const textContainer = document.getElementById("changingText");
      const textParagraph = document.getElementById("textParagraph");

      const sentences = [
        "Jak se váží Slunce?",        
        "Kam až ve vesmíru dohlédneme?",        
        "Je „černá díra“ opravdu černá?",
        "Jaké jsou problémy současné fyziky?",
        "Kolik hvězd na nebe lze spatřit pouhým okem?"
      ];

      let currentIndex = 0;

      function updateText() {
        textContainer.classList.add("fade-out");

        setTimeout(() => {
          if (true) {
            currentIndex = (currentIndex - 1 + sentences.length) % sentences.length;
          } else {
            currentIndex = (currentIndex + 1) % sentences.length;
          }

          textParagraph.textContent = sentences[currentIndex];
          textContainer.classList.remove("fade-out");
          textContainer.classList.add("fade-in"); // Trigger fade-in animation
          textParagraph.style.color = "white"; // Set the text color to white
        }, 1500); // Wait for fade-out animation duration

        setTimeout(() => {
          textContainer.classList.remove("fade-in"); // Remove fade-in class
        }, 2500); // Wait for modified sentence fade-in animation duration

        setTimeout(() => {
          updateText(); // Call the function again after sentence change
        }, 4500); // Wait for sentence change duration
      }

      updateText(); // Initial call to start the animation loop
    </script>
